<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/photon.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title></title>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Movies</h1>
        </header>
        <div class="window-content">
            <div class="padded-more">
                <div class="wrapper">
                    <div>
                        <h1 id="title"></h1>
                        <span class="icon icon-back-in-time" id="time"></span>
                        <span id="rating" style="margin-left: 70%;"></span>
                    </div>
                    <div>
                        <img id="cover" height="400" width="420" style="display:block; margin:auto;">
                    </div>
                    <div>
                        <div id="genre"></div>
                        <hr>
                        <div id="description"></div>
                        <hr>
                        <div id="boton"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
