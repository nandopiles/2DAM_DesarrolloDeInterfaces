<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/photon.css">
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Examen extraordinario</title>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Libros</h1>
        </header>

        <div class="window-content">
            <div class="pane-group">
                <div class="pane">
                    <div id="lista"></div>
                    <div class="photos" id="photo"></div>
                </div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer right">
            <button class="btn btn-primary btn-large" id="anterior">
                <span class="icon icon-left-bold"></span>
            </button>
            <button class="btn btn-primary btn-large" id="siguiente">
                <span class="icon icon-right-bold"></span>
            </button>
        </footer>
    </div>

    <script src="./app.js"></script>
</body>

</html>
