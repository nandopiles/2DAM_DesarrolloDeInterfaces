<!DOCTYPE html>
<html>

<head>
  <script src="node_modules/xel/xel.js" type="module"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="xel-theme" content="node_modules/xel/themes/fluent.css">
  <meta name="xel-accent-color" content="blue">
  <meta name="xel-size" content="medium">
  <meta name="xel-iconsets" content="node_modules/xel/iconsets/material.svg">
  <title>Electrodomésticos</title>
</head>

<body>
  <x-card>
    <x-accordion expanded>
      <header>
        <x-label>
          Seleccione un producto de la lista:
        </x-label>
      </header>

      <main>
        <div id="desplegable"></div>
      </main>
    </x-accordion>

    <x-accordion expanded>
      <header>
        <x-label>Información del artículo</x-label>
      </header>

      <main>
        <x-label>
          <div id="informacion"></div>
        </x-label>
      </main>
    </x-accordion>

    <x-accordion expanded>
      <header>
        <x-label>Totales</x-label>
      </header>

      <main>
        <x-label>
          <div id="totales"></div>
        </x-label>
      </main>
    </x-accordion>
  </x-card>

  <script src="app.js"></script>
</body>

</html>
