<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/photon.css">
    <title></title>
</head>

<body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">Photon</h1>
        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="padded-more">
                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" class="form-control" id="dni">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                    <label>Tel√©fono</label>
                    <input type="number" class="form-control" id="telefono">
                </div>
                <button class="btn btn-mini btn-primary" id="primero"><span class="icon icon-to-start"></span></button>
                <button class="btn btn-mini btn-primary" id="anterior"><span class="icon icon-left"></span></button>
                <button class="btn btn-mini btn-primary" id="siguiente"><span class="icon icon-right"></span></button>
                <button class="btn btn-mini btn-primary" id="ultimo"><span class="icon icon-to-end"></span></button>
                <button class="btn btn-mini btn-primary" id="borrar"><span class="icon icon-erase"></span></button>
                <button class="btn btn-mini btn-primary" id="insertar"><span class="icon icon-folder"></span></button>
                <button class="btn btn-mini btn-primary" id="actualizar"><span class="icon icon-floppy"></span></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
